<!-- Image -->
<div class="form-group container col-12">
    <p>


    </p>
    <img src="Logo.png" style="width:550px;height:550px; float:right">
</div>

<!-- Input For Application form -->
<form>
    <p>


    </p>
    <fieldset>
        <div class="form-group container">
        <legend>Apply for Leave</legend>
        </div>
        <p>

        </p>
        <div class="form-group container ">
            <label for="EmployeeName">Name</label>
            <input type="Text" class="form-control" id="EmployeeName" placeholder="Enter your name here">
        </div>
        <div class="form-group container ">
            <label for="EmployeeSurnmae">Surname</label>
            <input type="Text" class="form-control" id="EmployeeSurnmae" placeholder="Enter your surname here">
        </div>
        <div class="form-group container">
            <label for="EmployeeID">Identification Number</label>
            <input type="Text" class="form-control" id="EmployeeID" placeholder="Enter your ID here">
        </div>
        <div class="form-group container">
            <label for="EmployeeNumber">Employee Number</label>
            <input type="Text" class="form-control" id="EmployeeNumber" placeholder="Enter your employee number here">
        </div >
        <div class="form-group container">
        <label>Date Of Employment</label>
        </div>
        <div class="form-group container">
        <input id="datepicker" width="270" />
        <script>
            $('#datepicker').datepicker({
                uiLibrary: 'bootstrap'
            });
        </script>
        </div>
        <div class="form-group container">
            <label for="EmployeeDept">Employee Department</label>
            <input type="Text" class="form-control" id="EmployeeDept" placeholder="Enter your department name here">
        </div >
        <div class="form-group container">
            <label for="EmployeeManager">Employee Manager/supervisor</label>
            <input type="Text" class="form-control" id="EmployeeManager" placeholder="Enter your Manager/Supervisor name here">
        </div >
        <!--Drop DownList -->
        <div class="form-group container">
            <label>Please Select Leave Type</label>
        </div >

        <div class="form-group container">
            <select class="custom-select">
                <option selected="">Select</option>
                <option value="1">Sick Leave</option>
                <option value="2">Maternity/Paternity Leave</option>
                <option value="3">Family Responsibility</option>
                <option value="3">Personal leave</option>

            </select>
        </div>

        <div class="form-group container">
            <label>Enter The Start Date For Leave</label> &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp <label>Enter The End Date For Leave</label>
        </div>

        <div class="form-group container">
            <input id="dateStart" width="270" />
            <script>
                $('#dateStart').datepicker({
                    uiLibrary: 'bootstrap'
                });
            </script> &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp

            <input id="dateEnd" width="270" />
            <script>
                $('#dateEnd').datepicker({
                    uiLibrary: 'bootstrap'
                });
            </script>

            <!--Apply Button -->
        </div>
        <div class="form-group container ">

            <a href="EmployeeHomePage.html" class="btn btn-outline-success" role="button">Apply</a>
        </div>
        <p>


        </p>
    </fieldset>
</form>
